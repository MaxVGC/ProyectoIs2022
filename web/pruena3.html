<html>

<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="css/prueba3.css">
</head>

<body style="background-color: #121212;">
    <div class="game-container">
        <div class="row main-container">
            <div class="header-game">
                <div class="timer">
                    <center><span>30</span></center>
                </div>
                <div class="nicknames">
                    <div id="nickname1">
                        <span>MaxVGC</span>
                    </div>
                    <div id="nickname2">
                        <span>Vanessa</span>
                    </div>
                </div>
            </div>
            <div id="me-points">
                <div class="points fuego">
                    <div class="row-point green">
                        <img src="../img/fuego100x100.png" alt="">
                    </div>
                    <div class="row-point red">
                        <img src="../img/fuego100x100.png" alt="">
                    </div>
                </div>
                <div class="points agua">
                    <div class="row-point yellow">
                        <img src="../img/Agua100x100.png" alt="">
                    </div>
                    <div class="row-point purple">
                        <img src="../img/Agua100x100.png" alt="">
                    </div>
                </div>
                <div class="points hielo">
                    <div class="row-point celeste">
                        <img src="../img/Hielo100x100.png" alt="">
                    </div>
                    <div class="row-point blue">
                        <img src="../img/Hielo100x100.png" alt="">
                    </div>
                </div>
            </div>
            <div id="enemy-points">
                <div id="fuego" class="points">
                    <div class="row-point green">
                        <img src="../img/fuego100x100.png" alt="">
                    </div>
                    <div class="row-point red">
                        <img src="../img/fuego100x100.png" alt="">
                    </div>
                </div>
                <div id="agua" class="points">
                    <div class="row-point yellow">
                        <img src="../img/Agua100x100.png" alt="">
                    </div>
                    <div class="row-point purple">
                        <img src="../img/Agua100x100.png" alt="">
                    </div>
                </div>
                <div id="hielo" class="points">
                    <div class="row-point celeste">
                        <img src="../img/Hielo100x100.png" alt="">
                    </div>
                    <div class="row-point blue">
                        <img src="../img/Hielo100x100.png" alt="">
                    </div>
                </div>
            </div>
            <div id="container-my-card">
                <div class="card-jitsu yellow">
                    <div class="card-number-top">
                        <span>12</span>
                    </div>
                    <div class="a1">
                        <img src="img/AguaF1_200x200.png" style="width: 90px;" alt="" srcset="">
                    </div>
                    <div class="content">
                        <img src="img/Agua200x200.png" srcset="">
                    </div>
                    <div class="a2">
                        <img src="img/AguaF2_200x200.png" style="width: 90px;" alt="" srcset="">
                    </div>
                    <div class="card-number-bottom">
                        <span style="transform: rotate(180deg);">12</span>
                    </div>
                </div>
            </div>
            <div id="container-enemy-card">
                <div class="card-jitsu off">
                    <div class="card-number-top">
                        <span>?</span>
                    </div>
                    <div class="content">
                        <img src="../img/Plantilla_logo2.png" alt="" srcset="">
                    </div>
                    <div class="card-number-bottom">
                        <span style="transform: rotate(180deg);">?</span>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
